name: Rust-Buch bauen und auf GitHub Pages ver√∂ffentlichen
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install mdbook
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: mdbook --vers "^0.4.14" --no-default-features

      - name: Build Book
        run: mdbook build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: book
